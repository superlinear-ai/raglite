version: "3.9"

services:

  devcontainer:
    build:
      context: .
      target: dev
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.10}
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    environment:
      - OPENAI_API_KEY
      - UV_PUBLISH_TOKEN
    depends_on:
      - postgres
    networks:
      - raglite-network
    volumes:
      - ..:/workspaces
      - command-history-volume:/home/user/.history/

  dev:
    extends: devcontainer
    stdin_open: true
    tty: true
    entrypoint: []
    command: [ "sh", "-c", "sudo chown user $$SSH_AUTH_SOCK && mkdir -p /workspaces/raglite/.git/hooks/ && cp --update /opt/build/git/* /workspaces/raglite/.git/hooks/ && zsh" ]
    environment:
      - OPENAI_API_KEY
      - SSH_AUTH_SOCK=/run/host-services/ssh-auth.sock
    depends_on:
      - postgres
    networks:
      - raglite-network
    volumes:
      - ~/.gitconfig:/etc/gitconfig
      - ~/.ssh/known_hosts:/home/user/.ssh/known_hosts
      - ${SSH_AGENT_AUTH_SOCK:-/run/host-services/ssh-auth.sock}:/run/host-services/ssh-auth.sock
    profiles:
      - dev

  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: raglite_user
      POSTGRES_PASSWORD: raglite_password
    networks:
      - raglite-network
    tmpfs:
      - /var/lib/postgresql/data

networks:
  raglite-network:
    driver: bridge

volumes:
  command-history-volume:
